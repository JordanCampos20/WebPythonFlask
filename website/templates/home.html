{% extends "base.html" %} {% block title %}Inicio{% endblock %}

{% block content %}

<h1 align="center">NOTAS</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item" style="white-space: pre-wrap">{{ note.data }}</li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Adicionar Nota</button>
    </div>
</form>
{% endblock %}
